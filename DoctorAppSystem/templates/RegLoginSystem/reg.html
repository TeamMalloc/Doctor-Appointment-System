<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    

    <h1>Hello, world!</h1>
    <h1>Welcome to registration Page</h1>
    <div class="container">
        {% comment %} card section {% endcomment %}
        <div class="card mb-3" style="max-width: 840px;">
            <div class="row g-0">
            <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <form action="/registration" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">First and last name</span>
                        <input type="text" id="fname" name="fname" aria-label="First name" class="form-control" required>
                        <input type="text" id="lname" name="lname" aria-label="Last name" class="form-control" required>
                    </div>
                    <div class="form-text">Your first name and last name &#128522;</div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">Emain Adderss</span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    
                    <div class="input-group mt-3">
                        <span class="input-group-text">Password</span>
                        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create a password" required>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text">Confirm Your Password</span>
                        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter created password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary mt-3">Register Now</button>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
