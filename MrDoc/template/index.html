{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<h1>this is home page</h1>
<div class="d-grid gap-2 col-6 mx-auto">
  <a href="/emDoc" class="btn btn-outline-primary btn-md" tabindex="-1" role="button" aria-disabled="true">Emergency Doctor</a>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col-6">
      <div class="form d-flex">
        <form action="">
          <div class="row">
            <div class="col-6">
              <select class="form-select form-select" aria-label=".form-select-sm example" id="sedep" name="sedep">
                <option selected>Select Department</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="your name" aria-label="Username" aria-describedby="basic-addon1" id="name" name="name">
              </div>
              <div class="mt-3">
                <input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp" placeholder="your email">
              </div>

            </div>
            <div class="col-6">
              <select class="form-select form-select" aria-label=".form-select-sm example" id="sedoc" name="sedoc">
                <option selected>Select Doctor</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="phone number" aria-label="Username" aria-describedby="basic-addon1" id="phone" name="phone">
              </div>

              <div class="input-group date mt-3" id="datepicker">
                <input type="text" class="form-control" id="date" name="date"/>
                <span class="input-group-append" style="cursor: pointer;">
                  <span class="input-group-text bg-light d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>



            </div>
            <button type="submit" class="btn btn-outline-primary mt-3">Make an Appointment</button>

          </div>
        </form>
      </div>
    </div>
    <div class="col-6"></div>
  </div>
</div>
<script src="../static/cla.js"></script>
{% endblock body %}
